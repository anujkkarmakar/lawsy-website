<div class="contact-container">
  <div class="contact-inner-container">

    <div class="contact-info-container">
      <h1 class="contact-heading">Say Hello!</h1>
      <p class="contact-description">
        We're open for any suggestion or just to have a chat.
      </p>
      <div class="line"></div>

      <div class="contact-details">
        <h3><i class="fa fa-solid fa-map-pin"></i> Address</h3>
        <p>University Institute of Technology, Golapbag (North), Burdwan- 713104</p>
      </div>
      <hr />

      <div class="contact-details">
        <h3><i class="fa fa-envelope"></i> Email</h3>
        <p>contactus@mail.com</p>
      </div>
      <hr />

      <div class="contact-details">
        <h3><i class="fa fa-phone"></i> Lets Talk</h3>
        <p>+91 9876543210</p>
      </div>
      <hr />

      <div class="social-link-container">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </div>

    <div class="contact-form">
      <form class="form" id="contactForm" action="">
        <div class="alert">Your message sent</div>

        <div class="form-group">
          <input type="text" id="name" class="input-field form-input" placeholder="Name" >
        </div>
        <div class="form-group">
          <input type="email" id="emailid" class="input-field form-input" placeholder="Email" >
        </div>
        <div class="form-group">
          <textarea id="message" rows="5" class="input-field form-input" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="input-field submit-btn" value="Submit">Submit</button>
        </div>
      </form>
    </div>
    
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
