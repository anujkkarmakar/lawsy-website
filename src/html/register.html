<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup" id="signup">
        <p>Name<input type="text" name="name" id="name" placeholder="Enter your name"></p>
        <p>Email<input type="email" name="email" id="email" placeholder="Enter your email"></p>
        <p>Password<input type="password" name="password" id="password" placeholder="Enter your password"></p>
        <p>Enter your DOB<input type="date" name="date-of-birth" id="date-of-birth" placeholder="Enter your DOB"></p>
        <p><button onclick="register()" type="button">Submit</button></p>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="../js/main.js"></script>
</html>
