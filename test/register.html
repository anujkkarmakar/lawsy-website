<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Example</title>
  <!-- Import Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <!-- Import custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center">Register Example</h1>
    <div class="flex items-center justify-center mt-8">
      <!-- Register form -->
      <form id="register-form" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required class="input w-full">
        </div>
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required class="input w-full">
        </div>
        <div class="space-y-2">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="confirm-password" name="confirm-password" type="password" required class="input w-full">
        </div>
        <div>
          <button type="submit" id="register-button" class="button w-full">Register</button>
        </div>
      </form>
    </div>
    <!-- Output -->
    <div id="output" class="text-center text-2xl font-medium text-gray-900 mt-8"></div>
  </div>

  <div>
    <form id="login-form">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email2" name="email" placeholder="Enter your email">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password2" name="password" placeholder="Enter your password">
      </div>
      <div>
        <button type="submit" id="sign-in">Sign In</button>
      </div>
    </form>
  
  </div>
  <!-- Import custom JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
