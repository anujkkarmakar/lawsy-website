<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button Example</title>
  <!-- Import Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <!-- Import custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-black">
  <div class="container mx-auto p-4 dark:bg-slate-700">
    <h1 class="text-4xl font-bold text-center text-red-600 dark:text-blue-800">Toggle Button Example</h1>
    <div class="flex items-center justify-center mt-8">
      <!-- Toggle button -->
      <label for="toggle" class="flex items-center cursor-pointer">
        <!-- Toggle -->
        <div class="relative">
          <!-- Input -->
          <input id="toggle" type="checkbox" class="sr-only" onchange="toggle()">
          <!-- Line -->
          <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
          <!-- Dot -->
          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
        </div>
        <!-- Label -->
        <div class="ml-3 text-gray-700 font-medium">
          Toggle me
        </div>
      </label>
    </div>
    <!-- Output -->
    <div id="output" class="text-center text-2xl font-medium text-gray-900 mt-8"></div>
  </div>
  <!-- Import custom JS -->
  <!-- <script src="script.js"></script> -->
</body>
</html>
